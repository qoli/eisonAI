<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        @keyframes jump {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .readabilityDone {
            animation: jump 0.2s infinite;
        }
    </style>
</head>

<body>
    <!-- View Body -->
    <div class="popup-content">
        <div class="flexLeft">
            <div class="flexLeft gap8">
                <img src="images/icon.png" width="30" height="30" alt="Toolbar Icon">
            </div>

            <div class="flexCenter flex1 contentRight font12">
                <div id="StatusIcon" class="statusBox"></div>
                <div id="StatusText">{Status Text}</div>
            </div>
        </div>

        <div class="block"></div>

        <div class="buttonBar" data-id="AreaWebsite">

                </svg>

                <span id="currentHOST">...</span>
            </div>

            <div class="flexLeft"></div>
        </div>

        <div id="AreaWebsite" class="area areaSlideVisible">
            <h4>Run</h4>

            <div class="viewBlock pathBorder flexCenter">

                                stroke-linecap="round" />

                                stroke-linecap="round" />
                            <path d="M11.0555 12.9585V12.9585C12.6488 13.2528 14.2949 12.9929 15.72 12.2219V12.2219"

                    <span>AI Summary</span>
                </div>
            </div>
        </div>

        <div class="flexCenter">
            <a class="secondaryButton" id="SettingsLink" href="" target="_blank">Open Settings</a>
        </div>

    </div>

    <!-- app.js -->
    <script src="contentGPT.js"></script>
    <script src="popup.js"></script>
</body>

</html>
